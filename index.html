<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boosttrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- fONT AWESOME CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Not to do List</title>

    <!-- Css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper p-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col mt-5 text-center fs-1">Not to Do List</div>
        </div>
        <!-- top Form -->
        <form
          id="myForm"
          class="mt-5 border p-3 rounded shadow-lg bg-light"
          action="javasript:void(0)"
          onsubmit="handleOnSubmit(this)"
        >
          <div class="row gap-1">
            <div class="col-md-5">
              <input
                id="task"
                type="text"
                placeholder="Enter your task"
                name="task"
                class="form-control"
              />
            </div>
            <div class="col-md-2">
              <div class="input-group-text">
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  value="entry"
                  name="type"
                />
                <label for="checkbox">Entry</label>
              </div>
              <div class="input-group-text">
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  value="bad"
                  name="type"
                />
                <label for="checkbox">Bad</label>
              </div>
            </div>
            <div class="col-md-2">
              <input
                type="number"
                placeholder="Hours"
                name="hr"
                class="form-control"
              />
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary btn-large">Add Task</button>
            </div>
          </div>
        </form>
        <!-- Bottom Table -->
        <div class="row mt-5">
          <div class="col-md">
            <h3 class="text-center">Entry Task List</h3>
            <hr />

            <table class="table table-striped table-hover">
              <tbody id="entry"></tbody>
            </table>
          </div>
          <div class="col-md">
            <h3 class="text-center">Bad List</h3>
            <hr />

            <table class="table table-striped table-hover">
              <tbody id="bad"></tbody>
            </table>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <div>
              <h2>Total hours Used=</h2>
              <h2 id="total"></h2>

              <h2>Remaining Hours=</h2>
              <h2 id="remaining"></h2>
            </div>
          </div>

          <div class="col">
            <h2 id="hoursToSave"></h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Hours -->

    <script src="./script.js"></script>
  </body>
</html>
